<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text utils</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body>
    <!--this is a navigation bar-->
      <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Text Utils</span>
      </nav>
    <!---->
    <br>
  <!--Form-->
  <form>
    <div class="container">
      <h1>Enter text here.....</h1>
      <center>
      <textarea class="form-control" rows="9" cols="1"></textarea>
      <!-- Default switch -->
      </center>
      
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="removepunc">
          <label class="custom-control-label" for="customSwitch1">Remove puncuation</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="uppercase">
          <label class="custom-control-label" for="customSwitch1">UPPERCASE</label>
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="newlineremover">
          <label class="custom-control-label" for="customSwitch1">New line remover</label>
        </div>
        <br>
        <button type="submit" class="btn btn-success">Analize Text</button>
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
